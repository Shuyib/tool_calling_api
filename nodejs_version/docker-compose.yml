version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - AT_USERNAME=${AT_USERNAME}
      - AT_API_KEY=${AT_API_KEY}
      - PORT=3000
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tool-calling-network
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - tool-calling-network

networks:
  tool-calling-network:
    driver: bridge

volumes:
  ollama-data:
